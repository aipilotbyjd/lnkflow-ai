# LinkFlow Infrastructure Stack
# PostgreSQL + Redis - Shared by all services
#
# Usage:
#   docker-compose up -d      # Start infrastructure
#   docker-compose down       # Stop (keeps data)
#   docker-compose down -v    # Stop and delete data

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: linkflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-linkflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-linkflow}
      POSTGRES_DB: ${POSTGRES_DB:-linkflow}
      # Performance tuning
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-linkflow} -d ${POSTGRES_DB:-linkflow}" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - linkflow
    # Performance settings
    command: >
      postgres
        -c shared_buffers=256MB
        -c max_connections=200
        -c work_mem=16MB
        -c maintenance_work_mem=128MB
        -c effective_cache_size=512MB

  # ============================================
  # Redis Cache & Queue
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: linkflow-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
        --appendonly yes
        --appendfsync everysec
        --maxmemory 256mb
        --maxmemory-policy noeviction
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - linkflow

volumes:
  postgres_data:
    name: linkflow_postgres_data
  redis_data:
    name: linkflow_redis_data

networks:
  linkflow:
    name: linkflow
    driver: bridge
