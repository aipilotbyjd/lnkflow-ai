# LinkFlow Infrastructure Stack
# PostgreSQL + Redis + Nginx - Shared by all services
#
# Usage:
#   docker-compose up -d      # Start infrastructure
#   docker-compose down       # Stop (keeps data)
#   docker-compose down -v    # Stop and delete data

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: linkflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-linkflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-linkflow}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-linkflow} -d ${POSTGRES_DB:-linkflow}" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - linkflow
    command: >
      postgres
        -c shared_buffers=256MB
        -c max_connections=200
        -c work_mem=16MB
        -c maintenance_work_mem=128MB
        -c effective_cache_size=512MB
        -c log_min_duration_statement=1000
    read_only: true
    tmpfs:
      - /tmp
      - /run/postgresql
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Redis Cache & Queue
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: linkflow-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
        --appendonly yes
        --appendfsync everysec
        --maxmemory 256mb
        --maxmemory-policy noeviction
        --requirepass ${REDIS_PASSWORD:?Set REDIS_PASSWORD in .env}
    healthcheck:
      test: [ "CMD-SHELL", "REDISCLI_AUTH=$REDIS_PASSWORD redis-cli ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - linkflow
    read_only: true
    tmpfs:
      - /tmp
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Nginx Reverse Proxy (Production)
  # ============================================
  nginx:
    image: nginx:1.25-alpine
    container_name: linkflow-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ${SSL_CERT_PATH:-./nginx/ssl}:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - linkflow
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    read_only: true
    tmpfs:
      - /tmp
      - /var/run
    profiles:
      - production
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  postgres_data:
    name: linkflow_postgres_data
  redis_data:
    name: linkflow_redis_data
  nginx_logs:
    name: linkflow_nginx_logs

networks:
  linkflow:
    name: linkflow
    driver: bridge
