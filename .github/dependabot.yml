version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      actions:
        patterns:
          - "*"

  - package-ecosystem: "composer"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(php)"
    labels:
      - "dependencies"
      - "php"
    groups:
      laravel:
        patterns:
          - "laravel/*"
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "*"

  - package-ecosystem: "gomod"
    directory: "/apps/engine"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(go)"
    labels:
      - "dependencies"
      - "go"
    groups:
      all-go-deps:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps(npm)"
    labels:
      - "dependencies"
      - "npm"
    groups:
      npm-deps:
        patterns:
          - "*"

  - package-ecosystem: "docker"
    directory: "/apps/api"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "deps(docker)"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/apps/engine"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "deps(docker)"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/infra"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "deps(docker)"
    labels:
      - "dependencies"
      - "docker"
