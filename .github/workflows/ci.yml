name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PHP_VERSION: '8.4'
  GO_VERSION: '1.24'
  NODE_VERSION: '20'

jobs:
  # ============================================
  # PHP API Jobs
  # ============================================
  php-lint:
    name: PHP Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        working-directory: apps/api
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('apps/api/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        working-directory: apps/api
        run: composer install --no-interaction --prefer-dist

      - name: Run Pint
        working-directory: apps/api
        run: ./vendor/bin/pint --test

  php-stan:
    name: PHP Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2
      - name: Get Composer cache directory
        id: composer-cache
        working-directory: apps/api
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('apps/api/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      - name: Install dependencies
        working-directory: apps/api
        run: composer install --no-interaction --prefer-dist
      - name: Run PHPStan
        working-directory: apps/api
        run: ./vendor/bin/phpstan analyse --error-format=github

  php-test:
    name: PHP Tests
    runs-on: ubuntu-latest
    needs: php-lint
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: testing
          POSTGRES_DB: linkflow_test
          POSTGRES_USER: linkflow
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo, pdo_pgsql, pgsql, redis
          coverage: xdebug
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        working-directory: apps/api
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('apps/api/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        working-directory: apps/api
        run: composer install --no-interaction --prefer-dist

      - name: Copy environment file
        working-directory: apps/api
        run: cp .env.example .env

      - name: Generate application key
        working-directory: apps/api
        run: php artisan key:generate

      - name: Generate Passport keys
        working-directory: apps/api
        run: php artisan passport:keys --force

      - name: Run migrations
        working-directory: apps/api
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: linkflow_test
          DB_USERNAME: linkflow
          DB_PASSWORD: testing
        run: php artisan migrate --force

      - name: Run tests
        working-directory: apps/api
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: linkflow_test
          DB_USERNAME: linkflow
          DB_PASSWORD: testing
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: ./vendor/bin/pest --coverage --coverage-clover=coverage.xml

      - name: Run workflow contract tests
        working-directory: apps/api
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: linkflow_test
          DB_USERNAME: linkflow
          DB_PASSWORD: testing
        run: php artisan workflows:contract-test

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: apps/api/coverage.xml
          flags: php
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  php-security:
    name: PHP Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Audit dependencies
        working-directory: apps/api
        run: composer audit --no-dev

  # ============================================
  # Go Engine Jobs
  # ============================================
  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: apps/engine/go.sum

      - name: Install buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate protobuf code
        working-directory: apps/engine
        run: buf generate

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          working-directory: apps/engine
          args: --timeout=5m

  go-test:
    name: Go Tests
    runs-on: ubuntu-latest
    needs: go-lint
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: apps/engine/go.sum

      - name: Install buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate protobuf code
        working-directory: apps/engine
        run: buf generate

      - name: Download dependencies
        working-directory: apps/engine
        run: go mod download

      - name: Run tests with race detector
        working-directory: apps/engine
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: apps/engine/coverage.out
          flags: go
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  go-build:
    name: Go Build
    runs-on: ubuntu-latest
    needs: go-test
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: apps/engine/go.sum

      - name: Install buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate protobuf code
        working-directory: apps/engine
        run: buf generate

      - name: Build all services
        working-directory: apps/engine
        run: |
          for service in frontend history matching worker timer visibility control-plane edge; do
            echo "Building $service..."
            go build -o bin/$service ./cmd/$service
          done

  go-security:
    name: Go Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: apps/engine/go.sum

      - name: Run govulncheck
        working-directory: apps/engine
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  # ============================================
  # Security Scanning
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.34.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          format: 'table'

  npm-security:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/api/package-lock.json
      - name: Install dependencies
        working-directory: apps/api
        run: npm ci
      - name: Run npm audit
        working-directory: apps/api
        run: npm audit --audit-level=high

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

  # ============================================
  # Docker Build
  # ============================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [php-test, go-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          context: apps/api
          push: false
          tags: linkflow-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Engine image
        uses: docker/build-push-action@v6
        with:
          context: apps/engine
          push: false
          tags: linkflow-engine:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Summary Job
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [php-test, php-stan, go-test, security-scan, npm-security]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.php-test.result }}" != "success" ]] || \
             [[ "${{ needs.php-stan.result }}" != "success" ]] || \
             [[ "${{ needs.go-test.result }}" != "success" ]] || \
             [[ "${{ needs.security-scan.result }}" != "success" ]] || \
             [[ "${{ needs.npm-security.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
