name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PHP_VERSION: '8.4'
  GO_VERSION: '1.24'
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/linkflow

jobs:
  # ============================================
  # Detect Changes (skip unchanged stacks)
  # ============================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      engine: ${{ steps.filter.outputs.engine }}
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'apps/api/**'
            engine:
              - 'apps/engine/**'
            infra:
              - 'infra/**'
              - 'docker-compose.yml'

  # ============================================
  # PHP API Jobs
  # ============================================
  php-lint:
    name: PHP Lint
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.api == 'true' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        working-directory: apps/api
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: |
            ${{ steps.composer-cache.outputs.dir }}
            apps/api/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('apps/api/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        working-directory: apps/api
        run: composer install --no-interaction --prefer-dist

      - name: Run Pint
        working-directory: apps/api
        run: ./vendor/bin/pint --test

  php-stan:
    name: PHP Static Analysis
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.api == 'true' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        working-directory: apps/api
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: |
            ${{ steps.composer-cache.outputs.dir }}
            apps/api/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('apps/api/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        working-directory: apps/api
        run: composer install --no-interaction --prefer-dist

      - name: Run PHPStan
        working-directory: apps/api
        run: ./vendor/bin/phpstan analyse --error-format=github

  php-test:
    name: PHP Tests
    runs-on: ubuntu-latest
    needs: [changes, php-lint]
    if: needs.changes.outputs.api == 'true' || github.event_name == 'push'
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: testing
          POSTGRES_DB: linkflow_test
          POSTGRES_USER: linkflow
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo, pdo_pgsql, pgsql, redis
          coverage: xdebug
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        working-directory: apps/api
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: |
            ${{ steps.composer-cache.outputs.dir }}
            apps/api/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('apps/api/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        working-directory: apps/api
        run: composer install --no-interaction --prefer-dist

      - name: Copy environment file
        working-directory: apps/api
        run: cp .env.example .env

      - name: Generate application key
        working-directory: apps/api
        run: php artisan key:generate

      - name: Generate Passport keys
        working-directory: apps/api
        run: php artisan passport:keys --force

      - name: Run migrations
        working-directory: apps/api
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: linkflow_test
          DB_USERNAME: linkflow
          DB_PASSWORD: testing
        run: php artisan migrate --force

      - name: Run tests
        working-directory: apps/api
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: linkflow_test
          DB_USERNAME: linkflow
          DB_PASSWORD: testing
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: ./vendor/bin/pest --coverage --coverage-clover=coverage.xml

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: apps/api/coverage.xml
          flags: php
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  php-security:
    name: PHP Security Audit
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.api == 'true' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Audit dependencies
        working-directory: apps/api
        run: composer audit --no-dev

  # ============================================
  # Go Engine Jobs
  # ============================================
  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.engine == 'true' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: apps/engine/go.sum

      - name: Install buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate protobuf code
        working-directory: apps/engine
        run: buf generate

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          working-directory: apps/engine
          args: --timeout=5m

  go-test:
    name: Go Tests
    runs-on: ubuntu-latest
    needs: [changes, go-lint]
    if: needs.changes.outputs.engine == 'true' || github.event_name == 'push'
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: testing
          POSTGRES_DB: linkflow_test
          POSTGRES_USER: linkflow
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: apps/engine/go.sum

      - name: Install buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate protobuf code
        working-directory: apps/engine
        run: buf generate

      - name: Download dependencies
        working-directory: apps/engine
        run: go mod download

      - name: Run tests with race detector
        working-directory: apps/engine
        env:
          DATABASE_URL: postgres://linkflow:testing@localhost:5432/linkflow_test?sslmode=disable
          REDIS_URL: redis://localhost:6379
        run: go test -race -coverprofile=coverage.out -covermode=atomic -timeout=5m ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: apps/engine/coverage.out
          flags: go
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  go-build:
    name: Go Build
    runs-on: ubuntu-latest
    needs: [changes, go-test]
    if: needs.changes.outputs.engine == 'true' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: apps/engine/go.sum

      - name: Install buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate protobuf code
        working-directory: apps/engine
        run: buf generate

      - name: Build all services
        working-directory: apps/engine
        run: |
          for service in frontend history matching worker timer visibility control-plane edge; do
            echo "üî® Building $service..."
            CGO_ENABLED=0 go build -ldflags="-s -w" -o bin/$service ./cmd/$service
            echo "‚úÖ $service built"
          done

  go-security:
    name: Go Security Scan
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.engine == 'true' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: apps/engine/go.sum

      - name: Install buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate protobuf code
        working-directory: apps/engine
        run: buf generate

      - name: Run govulncheck
        working-directory: apps/engine
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  # ============================================
  # Security Scanning
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.34.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          format: 'table'

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

  # ============================================
  # Docker Build & Push
  # ============================================
  docker-api:
    name: Docker Build API
    runs-on: ubuntu-latest
    needs: [php-test, php-security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: apps/api
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

  docker-engine:
    name: Docker Build Engine
    runs-on: ubuntu-latest
    needs: [go-build, go-security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [frontend, history, matching, worker, timer, visibility]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: apps/engine
          push: true
          build-args: |
            SERVICE=${{ matrix.service }}
            VERSION=${{ github.sha }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=engine-${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=engine-${{ matrix.service }}

  # ============================================
  # Summary Gate
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [php-test, php-stan, php-security, go-test, go-security, security-scan]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          results=(
            "${{ needs.php-test.result }}"
            "${{ needs.php-stan.result }}"
            "${{ needs.php-security.result }}"
            "${{ needs.go-test.result }}"
            "${{ needs.go-security.result }}"
            "${{ needs.security-scan.result }}"
          )
          for result in "${results[@]}"; do
            if [[ "$result" != "success" && "$result" != "skipped" ]]; then
              echo "‚ùå One or more jobs failed: $result"
              exit 1
            fi
          done
          echo "‚úÖ All CI checks passed!"
