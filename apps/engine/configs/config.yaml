# LinkFlow Engine Configuration

server:
  http:
    port: 8080
    read_timeout: 30s
    write_timeout: 30s
  grpc:
    port: 9090

database:
  host: localhost
  port: 5432
  user: linkflow
  password: linkflow
  database: linkflow
  sslmode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m

redis:
  address: localhost:6379
  password: ""
  db: 0

logging:
  level: info
  format: json

metrics:
  enabled: true
  port: 9091

tracing:
  enabled: false
  endpoint: ""
